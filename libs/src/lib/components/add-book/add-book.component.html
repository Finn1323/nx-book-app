<div class="flex flex-col items-center gap-4">
  <button (click)="AddBook()" class="bg-cyan-950 text-white w-24 p-2 rounded">
    Add book
  </button>

  <form
    *ngIf="toggleAddBook"
    [formGroup]="bookForm"
    (ngSubmit)="saveBook()"
    class="flex flex-col"
  >
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />
    <label for="author">Author</label>
    <input id="author" type="text" formControlName="author" />
    <label for="publishingDate">Publish date</label>
    <input id="publishingDate" type="text" formControlName="publishingDate" />
    <button class="bg-cyan-950 text-white p-2 rounded mt-4">Add</button>
  </form>
</div>
